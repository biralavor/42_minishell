name: minishell_tester_builtins

on:
  push:
    branches:
    - main
    - '**feature**'
    - '**feat**'
    - '**bugfix**'
    - '**fix**'
    - '**release**'
  pull_request:
    branches:
    - main
    - '**feature**'
    - '**feat**'
    - '**bugfix**'
    - '**fix**'
    - '**release**'

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./minishell_tester/
    steps:
      - name: Starting Github Actions
        uses: actions/checkout@v4.1.4

      - name: Install CUnit
        run: sudo apt-get update && sudo apt-get install -y libcunit1 libcunit1-doc libcunit1-dev

      - name: Running Tester for Builtins
        run: ./tester builtins

