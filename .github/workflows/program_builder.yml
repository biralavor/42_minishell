name: program_builder

on:
  push:
    branches:
    - main
    - '**feature**'
    - '**feat**'
    - '**bugfix**'
    - '**fix**'
    - '**release**'
  pull_request:
    branches:
    - main
    - '**feature**'
    - '**feat**'
    - '**bugfix**'
    - '**fix**'
    - '**release**'

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./
    steps:
      - name: Starting Github Actions
        uses: actions/checkout@v4.1.4
      
      - name: Building Program with MiniShell Makefile
        run: make
      
      - name: Install Aptitude
        run: sudo apt-get update && sudo apt install aptitude -y
      
      - name: Install Valgrind
        run: sudo aptitude install -y valgrind
      
      - name: Run Valgrind
        id: valgrind_check
        run: |
          valgrind --track-origins=yes --leak-check=full --suppressions=./readline.sup -q ./minishell || true
          OUTPUT=$(valgrind --track-origins=yes --leak-check=full --suppressions=./readline.sup -q ./minishell 2>&1)
          if [[ $OUTPUT == *"ERROR SUMMARY: "* ]]; then
            ERROR_SUMMARY=$(echo $OUTPUT | grep -oP 'ERROR SUMMARY: \K\d+ errors from \d+ contexts')
            if [[ $ERROR_SUMMARY -gt 0 ]]; then
              echo "Valgrind detected memory leaks."
              exit 1
            fi
          fi

      - name: Install Python for Norminette
        uses: actions/setup-python@v5.1.0
        with:
          python-version: '3.10'

      - name: Install Python Dependencies
        run: python -m pip install --upgrade pip setuptools
      
      - name: Install Norminette
        run: python -m pip install norminette

      - name: Running Norminette
        run: norminette -R CheckForbiddenSourceHeader ./headers/ ./libs/ ./src/

