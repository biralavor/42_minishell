name: minishell tester >> pipes

on:
  push:
    branches:
    - main
    - '**feature**'
    - '**feat**'
    - '**bugfix**'
    - '**fix**'
    - '**release**'
  pull_request:
    branches:
    - main
    - '**feature**'
    - '**feat**'
    - '**bugfix**'
    - '**fix**'
    - '**release**'

jobs:
  build:
    uses: ./.github/workflows/build.yml

  pipes:
    runs-on: ubuntu-latest
    needs: build
    timeout-minutes: 2
    defaults:
      run:
        working-directory: ./
    steps:
      - name: Download Minishell Binary
        uses: actions/download-artifact@v4
        with:
          name: minishell-binary-${{ github.sha }}

      - name: Download Test Suite
        uses: actions/download-artifact@v4
        with:
          name: minishell-tester-${{ github.sha }}
          path: minishell_tester

      - name: Make Binary Executable
        run: chmod +x minishell

      - name: Make Tester Executable
        run: chmod +x minishell_tester/tester

      - name: Running Tester for Pipes
        run: cd minishell_tester && ./tester pipes


