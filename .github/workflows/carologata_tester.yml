name: minishell tester >> carologata_tester

on:
  push:
    branches:
    - main
    - '**feature**'
    - '**feat**'
    - '**bugfix**'
    - '**fix**'
    - '**release**'
  pull_request:
    branches:
    - main
    - '**feature**'
    - '**feat**'
    - '**bugfix**'
    - '**fix**'
    - '**release**'

jobs:
  carologata_tester:
    runs-on: ubuntu-latest
    timeout-minutes: 7
    defaults:
      run:
        working-directory: ./
    steps:
      - name: Starting Github Actions
        uses: actions/checkout@v4.1.4

      - name: Building Program with MiniShell Makefile
        run: make

      - name: Submodule Init
        run: git submodule init && git submodule update

      - name: Starting Python
        uses: actions/setup-python@v5
        with:
            python-version: '3.12'

      - name: Starting Carol_Ogata Minishell Tester
        run: |
          cp minishell our_minishell_tester
          cd our_minishell_tester
          python tester.py


